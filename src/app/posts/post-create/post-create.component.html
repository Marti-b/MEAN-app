<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
      matInput type="text"
      name="enteredTitle"
      ngModel
      required
      #title="ngModel">
      <mat-error *ngIf="title.invalid">Please enter the post tittle.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
      matInput rows="6"
      name="enteredContent"
      required
      ngModel
      #content="ngModel">
        <mat-error *ngIf="content.invalid">Please enter the post content.</mat-error>
      </textarea>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit"> Save Post</button>
  </form>

</mat-card>

<hr>
